# Application
server:
  port: 5000

spring:
  # Database PostgreSQL
  datasource:
    url: jdbc:postgresql://localhost:5432/gestaocolaboradores
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      connection-timeout: 30000

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: validate  # ou 'none' se usar Flyway exclusivamente
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          lob:
            non_contextual_creation: true

  # Flyway Migration
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true
    schemas: public
    placeholders:
      table-prefix: ''

  # H2 Console (apenas para desenvolvimento)
  h2:
    console:
      enabled: false  # Desativa H2 quando usando PostgreSQL

  # Swagger/OpenAPI
  springdoc:
    api-docs:
      path: /api-docs
    swagger-ui:
      path: /swagger-ui.html
      tags-sorter: alpha
      operations-sorter: alpha
      enabled: true

# Logging
logging:
  level:
    com.empresa.gestaocolaboradores: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/application.log

# Custom Application Properties
app:
  database:
    max-pool-size: 10
    connection-timeout: 30000